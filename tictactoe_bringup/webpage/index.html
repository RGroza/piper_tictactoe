<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Robo-Tic-Tac-Toe</title>

    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/roslib/build/roslib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/eventemitter2@6.4.7/lib/eventemitter2.min.js"></script>
    <script src="mjpegcanvas.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="app">
        <div class="layout">

            <!-- Top bar -->
            <div class="topbar">
                <div class="topbar-title">Robo-Tic-Tac-Toe</div>

                <div class="topbar-field">
                    <label>ROS Bridge:</label>
                    <input type="text" v-model="bridgeUrl" placeholder="ws://localhost:9090">
                </div>

                <button class="btn" @click="connect" v-if="!connected">Connect</button>
                <button class="btn" @click="disconnect" v-if="connected">Disconnect</button>
            </div>

            <!-- Main content -->
            <div class="main">
                <div class="grid">

                    <!-- Left column — Tic-Tac-Toe Board -->
                    <div class="card">
                        <div class="card-title">Tic-Tac-Toe Board</div>

                        <div class="img-box img-box-3x4 board-container">

                            <!-- Background board image -->
                            <img src="tictactoe_board.png" class="board-image">

                            <template v-if="gridDetected">
                                <!-- Grid lines -->
                                <div class="grid-line v1"></div>
                                <div class="grid-line v2"></div>
                                <div class="grid-line h1"></div>
                                <div class="grid-line h2"></div>

                                <!-- 9 clickable cells -->
                                <div v-for="n in 9" :key="n" class="cell-btn" :class="{ played: board[n-1] !== null }"
                                    @click="board[n-1] === null && !winLine && playerMove(n)"
                                    style="cursor: pointer; user-select: none;">
                                    <span v-if="board[n-1]" class="cell-symbol">
                                        <template v-if="board[n-1] === 'X'">
                                            <svg viewBox="0 0 100 100" class="cell-svg">
                                                <line x1="20" y1="20" x2="80" y2="80" stroke="#00e0ff" stroke-width="10"
                                                    stroke-linecap="round" />
                                                <line x1="80" y1="20" x2="20" y2="80" stroke="#00e0ff" stroke-width="10"
                                                    stroke-linecap="round" />
                                            </svg>
                                        </template>
                                        <template v-else-if="board[n-1] === 'O'">
                                            <svg viewBox="0 0 100 100" class="cell-svg">
                                                <circle cx="50" cy="50" r="35" stroke="#00e0ff" stroke-width="10"
                                                    fill="none" />
                                            </svg>
                                        </template>
                                    </span>
                                    <span v-else>{{ n }}</span>
                                </div>

                                <!-- Winning line overlay -->
                                <svg v-if="winLine" class="win-line-svg" viewBox="0 0 300 400">
                                    <line :x1="getCellCenter(winLine.from).x" :y1="getCellCenter(winLine.from).y"
                                        :x2="getCellCenter(winLine.to).x" :y2="getCellCenter(winLine.to).y"
                                        stroke="#ff0055" stroke-width="8" stroke-linecap="round" />
                                </svg>
                            </template>
                        </div>
                    </div>

                    <!-- Center column — Camera -->
                    <div class="card">
                        <div class="card-title">Camera Streaming</div>
                        <div class="img-box img-box-4x3">
                            <div id="divCamera" class="mjpeg-wrapper"></div>
                        </div>

                        <div class="card">
                            <!-- <div class="card-title" style="margin-top:8px;">Robot Commands</div> -->
                            <div class="controls-row">
                                <div class="symbol-col">
                                    <div class="symbol-row">
                                        <label>Player:</label>
                                        <select v-model="playerSymbol" @change="playerChanged" :disabled="gameStarted">
                                            <option value="X">X</option>
                                            <option value="O">O</option>
                                        </select>
                                    </div>
                                    <div class="symbol-row">
                                        <label>Robot:</label>
                                        <select v-model="robotSymbol" @change="robotChanged" :disabled="gameStarted">
                                            <option value="X">X</option>
                                            <option value="O">O</option>
                                        </select>
                                    </div>
                                </div>

                                <button class="btn" @click="startGame" v-if="!gameStarted">Start Game</button>
                                <button class="btn" @click="endGame" v-if="gameStarted">End Game</button>
                                <button class="btn" @click="robotMove">Robot Move</button>
                            </div>
                        </div>
                    </div>

                    <!-- Right column — Image Processing -->
                    <div class="card">
                        <div class="card-title image-processing-title">
                            Image Processing
                            <div class="debug-select-row">
                                <select v-model="selectedDebug" class="debug-select">
                                    <option value="final">Final</option>
                                    <option value="board">Board</option>
                                    <option value="edges">Edges</option>
                                    <option value="cells">Cells</option>
                                </select>
                                <button class="btn btn-refresh" @click="processBoard" title="Process Board">
                                    <svg class="refresh-icon" width="20" height="24" viewBox="0 0 20 24" fill="none">
                                        <path d="M10 5 a7 7 0 1 1 -7 7" stroke="#00e0ff" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                        <polyline points="12 10 7 4 15 3" stroke="#00e0ff" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" fill="none" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="img-box img-box-3x4">
                            <div v-show="selectedDebug==='final'" id="debugFinal" class="mjpeg-wrapper"></div>
                            <div v-show="selectedDebug==='board'" id="debugBoard" class="mjpeg-wrapper"></div>
                            <div v-show="selectedDebug==='edges'" id="debugEdges" class="mjpeg-wrapper"></div>
                            <div v-show="selectedDebug==='cells'" id="debugCells" class="mjpeg-wrapper"></div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Bottom bar -->
            <div class="bottombar">
                <div class="bottombar-title">About</div>
                <div class="bottombar-text">
                    This project combines robotic perception and motion planning to play Tic-Tac-Toe.
                </div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
